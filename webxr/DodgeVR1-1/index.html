          const remaining = Math.max(0, this.matchDuration - elapsed);
          
          const minutes = Math.floor(remaining / 60);
          const seconds = Math.floor(remaining % 60);
          const timeString = `${minutes}:${seconds.toString().padStart(2, '0')}`;
          
          this.timerDisplay.setAttribute('text', 'value', `Time: ${timeString}`);
          
          // Check if time is up
          if (remaining <= 0 && this.matchState === 'PLAYING') {
            // Use correct scores based on game mode
            let score1, score2;
            if (gameMode === 'capture') {
              // In capture mode, use team scores
              score1 = teamScores.red;
              score2 = teamScores.blue;
            } else {
              // In dodge mode, use player scores
            if (isMultiplayer && activePlayers.size > 1) {
              score1 = this.playerScores[0];
              score2 = this.playerScores[1];
            } else {
              score1 = this.playerScore;
              score2 = this.opponentScore;
              }
            }
            
            if (score1 === score2) {
              this.startOvertime();
            } else {
              this.endMatch();
            }
          }
        },

        startOvertime: function() {
          this.matchState = 'OVERTIME';
          if (this.timerDisplay) {
            this.timerDisplay.setAttribute('text', 'value', 'OVERTIME - Next hit wins!');
          }
          
          // Sync overtime state in multiplayer
          if (isMultiplayer && activePlayers.size > 1) {
            connections.forEach((conn, playerId) => {
              if (conn && conn.open) {
                conn.send({ type: 'game-state', state: 'OVERTIME' });
              }
            });
          }
        },

        endMatch: function() {
          this.matchState = 'ENDED';
          this.gameStarted = false;
          
          // Reset ready states for restart
          this.playerReadyStates = [false, false, false, false];
          readyStates = [false, false, false, false];
          
          // Hide HUD score display, show controls
          setGameplayHUD(false);
          
          // Determine winner
          let winner;
          if (gameMode === 'capture') {
            // In capture mode, determine winner by team scores
            if (teamScores.red > teamScores.blue) {
              winner = 'Red Team wins!';
            } else if (teamScores.blue > teamScores.red) {
              winner = 'Blue Team wins!';
            } else {
              winner = 'Tie game!';
            }
          } else {
            // In dodge mode, use original logic
          if (isMultiplayer && activePlayers.size > 1) {
            if (myPlayerId) {
              const playerIndex = parseInt(myPlayerId.split('_')[1]);
              const myScore = this.playerScores[playerIndex];
              const otherScores = this.playerScores.filter((score, index) => index !== playerIndex);
              const maxOtherScore = Math.max(...otherScores);
              winner = myScore > maxOtherScore ? 'You win!' : 'Opponent wins!';
            } else {
              winner = 'Game ended';
            }
          } else {
            winner = this.playerScore > this.opponentScore ? 'Player wins!' : 'Opponent wins!';
            }

          // Show end message
          if (this.startMessage) {
            this.startMessage.setAttribute('visible', true);

          if (this.timerDisplay) {

          // Sync end state in multiplayer
          if (isMultiplayer && activePlayers.size > 1) {
            connections.forEach((conn, playerId) => {
              if (conn && conn.open) {
                conn.send({ type: 'game-state', state: 'ENDED', winner: winner });
              }
            });

        onPlayerHit: function() {
          if (this.matchState !== 'PLAYING' && this.matchState !== 'OVERTIME') {
            return;
          }
          
          // Prevent rapid multiple hits with cooldown system
          const now = Date.now();
          this.lastPlayerHitTime = this.lastPlayerHitTime || 0;
          this.playerHitCooldown = this.playerHitCooldown || 1000; // 1 second cooldown
          
          if (now - this.lastPlayerHitTime < this.playerHitCooldown) {
            return;
          }
          
          this.lastPlayerHitTime = now;
          this._playerHitCount = (this._playerHitCount || 0) + 1;
          
          if (isMultiplayer && activePlayers.size > 1) {
            // HOST-AUTHORITATIVE SCORING: Only host handles scoring logic
            if (isHost && myPlayerId) {
              const playerIndex = parseInt(myPlayerId.split('_')[1]);
              this.playerScores[playerIndex] += 1;
              this.updateMultiplayerScore();
              this.sendScoreUpdate();
            } else {
            }
          } else {
            this.playerScore += 1;
            this.updateScore();
          }
          
          // Check for overtime win
          if (this.matchState === 'OVERTIME') {
            this.checkOvertimeWin();
          }
        },

        onOpponentHit: function() {
          if (this.matchState !== 'PLAYING' && this.matchState !== 'OVERTIME') {
            return;
          }
          
          // Prevent rapid multiple hits with cooldown system
          const now = Date.now();
          this.lastOpponentHitTime = this.lastOpponentHitTime || 0;
          this.opponentHitCooldown = this.opponentHitCooldown || 1000; // 1 second cooldown
          
          if (now - this.lastOpponentHitTime < this.opponentHitCooldown) {
            return;
          }
          
          this.lastOpponentHitTime = now;
          this._opponentHitCount = (this._opponentHitCount || 0) + 1;
          
          if (isMultiplayer && activePlayers.size > 1) {
            // HOST-AUTHORITATIVE SCORING: Only host handles scoring logic
            if (isHost && myPlayerId) {
              // Find the opponent player index (not the current player)
              const playerIndex = parseInt(myPlayerId.split('_')[1]);
              const opponentIndex = (playerIndex + 1) % 4; // Simple opponent assignment
              this.playerScores[opponentIndex] += 1;
              this.updateMultiplayerScore();
              this.sendScoreUpdate();
            } else {
            }
          } else {
            this.opponentScore += 1;
            this.updateScore();
          }
          
          // Check for overtime win
          if (this.matchState === 'OVERTIME') {
            this.checkOvertimeWin();
          }
        },

        updateScore: function() {
          if (isMultiplayer && activePlayers.size > 1) {
            // Use the new player-based scoring system
            this.updateMultiplayerScore();
          } else {
            // In singleplayer, player is blue, opponent is red
            const blueScore = document.getElementById('blue-score');
            const redScore = document.getElementById('red-score');
            if (blueScore && redScore) {
              blueScore.setAttribute('text', 'value', this.playerScore.toString());
              redScore.setAttribute('text', 'value', this.opponentScore.toString());
            }
            // Update HUD score display
            updateHUDScore(this.playerScore, this.opponentScore, false);
          }
        },

        checkOvertimeWin: function() {
          // Only check in overtime
          if (this.matchState !== 'OVERTIME') return;

          if (gameMode === 'capture') {
            // In capture mode, check team scores
            if (teamScores.red !== teamScores.blue) {
              this.endMatch();
            }
          } else {
            // In dodge mode, check player scores (multiplayer only)
          if (!isMultiplayer || activePlayers.size < 2) return;

          // Find the highest score and how many players have it
          const maxScore = Math.max(...this.playerScores);
          const winners = this.playerScores.filter(score => score === maxScore).length;

          // If only one player has the highest score, end the match
          if (winners === 1) {
            this.endMatch();
            }
          }
        }
      });

      // Physics update loop - Anti-tunneling optimized for zero-gravity
      AFRAME.registerComponent('physics-world', {
        init: function() {
          this.lastTime = 0;
        },
        tick: function(time) {
          const deltaTime = (time - this.lastTime) / 1000;
          if (deltaTime > 0) {
            // Use variable timestep based on performance config
            const maxStep = 1 / perfConfig.physicsTimestep; // 60Hz or 240Hz based on config
            const steps = Math.ceil(deltaTime / maxStep);
            
            // Clamp to reasonable step count to prevent performance issues
            const clampedSteps = Math.min(steps, 8);
            const clampedStepSize = deltaTime / clampedSteps;
            
            for (let i = 0; i < clampedSteps; i++) {
              world.step(clampedStepSize);
            }
          }
          this.lastTime = time;
        }
      });

        isMultiplayer = false;
        try {
          const slot = await findAvailableSlot(multiplayerStartType);
          if (!slot) {

            connectionState = 'disconnected';
            return;
          }
          multiplayerSlot = slot.slotNumber;
          isHost = slot.role === 'host';
          if (isHost) {
            await setupHost(multiplayerSlot);
          } else {
            await setupPeer(multiplayerSlot);
          }
        } catch (e) {
          updateMultiplayerStatus('Connection failed.');
          connectionState = 'disconnected';
        }
      }

      async function checkPeerAvailability(id) {
        return new Promise((resolve) => {
          const tempPeer = new Peer(id, { host: "0.peerjs.com", port: 443, secure: true });
          const timeout = setTimeout(() => {
            tempPeer.destroy();
            resolve(false);
          }, 2000);
          tempPeer.on("open", () => {
            clearTimeout(timeout);
            tempPeer.destroy();
            resolve(true);
          });
          tempPeer.on("error", (err) => {
            clearTimeout(timeout);
            tempPeer.destroy();
            if (err.type === 'unavailable-id') {
              resolve(false);
            } else {
              resolve(true);
            }
          });
        });
      }

      async function findAvailableSlot(desiredStartType) {
        for (let i = 1; i <= MAX_LOBBIES; i++) {
          const hostId = `zerog-host-${desiredStartType}-${i}`;
          const peerId = `zerog-peer-${desiredStartType}-${i}`;
          const hostAvailable = await checkPeerAvailability(hostId);
          if (hostAvailable) {
            return { slotNumber: i, role: 'host' };
          } else {
            const peerAvailable = await checkPeerAvailability(peerId);
            if (peerAvailable) {
              return { slotNumber: i, role: 'peer' };
            }
          }
        }
        return null;
      }

        onRelease: function() {
          if (!this.isGrabbed) return;
          
          
          // Calculate throw velocity from hand movement history
          let velocity = new THREE.Vector3(0, 0, 0);
          
          if (this.velocityHistory.length > 0) {
            // Use weighted average of recent velocities
            let totalWeight = 0;
            for (let i = 0; i < this.velocityHistory.length; i++) {
              const weight = (i + 1) / this.velocityHistory.length;
              velocity.add(this.velocityHistory[i].clone().multiplyScalar(weight));
              totalWeight += weight;
            }
            velocity.divideScalar(totalWeight);
            
            // Scale for satisfying throws
            velocity.multiplyScalar(1.5);
            
            // Cap maximum throw speed (different for capture ball)
            const maxThrowSpeed = this.isCaptureBall ? this.data.maxVelocity : 15; // m/s
            if (velocity.length() > maxThrowSpeed) {
              velocity.normalize().multiplyScalar(maxThrowSpeed);
            }
          }
          
          // Apply velocity to physics body
          this.body.velocity.set(velocity.x, velocity.y, velocity.z);
          
          // CRITICAL FIX: Immediately send ball state for multiplayer sync when throwing
          if (isMultiplayer && activePlayers.size > 1) {
            // Send immediate ball state with throw velocity for capture ball
            if (this.isCaptureBall) {
              const pos = this.el.object3D.position;
              sendBallState({ 
                playerId: 'capture',
                x: pos.x, y: pos.y, z: pos.z, 
                vx: velocity.x, vy: velocity.y, vz: velocity.z 
              });
            } else {
              // Send immediate ball state for regular player balls
              const ballPlayerIndex = parseInt(this.data.player.replace('player', ''));
              const pos = this.el.object3D.position;
              sendBallState({ 
                playerId: ballPlayerIndex,
                x: pos.x, y: pos.y, z: pos.z, 
                vx: velocity.x, vy: velocity.y, vz: velocity.z 
              });
            }
          }
          
          // Calculate angular velocity based on hand rotation change
          let angularVelocity = new THREE.Vector3(0, 0, 0);
          if (this.lastRotation && this.grabbingHand) {
            const currentHandQuat = new THREE.Quaternion();
            this.grabbingHand.object3D.getWorldQuaternion(currentHandQuat);
            
            // Calculate rotation difference
            const deltaRot = new THREE.Quaternion().multiplyQuaternions(
              currentHandQuat,
              this.lastRotation.clone().invert()
            );
            
            // Convert quaternion to angular velocity
            const angle = 2 * Math.acos(Math.abs(deltaRot.w));
            if (angle > 0.0001) {
              const axis = new THREE.Vector3(deltaRot.x, deltaRot.y, deltaRot.z).normalize();
              // Scale angular velocity for good spin effect (matching index.html)
              axis.multiplyScalar(angle * 40); // Same as index.html for consistency
              angularVelocity = axis;
            }
          }
          
          // Apply calculated angular velocity for realistic spin
          this.body.angularVelocity.set(angularVelocity.x, angularVelocity.y, angularVelocity.z);
          
          
          this.body.gravity.set(0, 0, 0);
          

          
          this.isGrabbed = false;
          this.grabbingHand = null;
          this.velocityHistory = [];
          
          // CRITICAL: Track release time for collision logic
          this.lastReleaseTime = Date.now();
          
          // CRITICAL FIX: Ensure shield is deactivated when ball is released
          if (!this.isCaptureBall) {
            const shieldElement = this.el.querySelector('.ball-shield');
            if (shieldElement && shieldElement.components['ball-shield']) {
              const shieldComponent = shieldElement.components['ball-shield'];
              if (shieldComponent.isActive && !shieldComponent.isOnCooldown) {
                shieldComponent.deactivateShield();
              }
            }
            
            // CRITICAL: Update collision mask after release (should be walls only)
            this.updateCollisionMask();
            
            // CRITICAL FIX: Send ball release state to other players for collision mask sync
            if (isMultiplayer && activePlayers.size > 1) {
              const data = {
                type: 'ball-grab-state',
                ballId: this.data.player,
                playerId: myPlayerId,
                isGrabbed: false,
                lastReleaseTime: this.lastReleaseTime,
                timestamp: Date.now()
              };
              
              console.log(`🎯 Sending ball release state: ${this.data.player} released by ${myPlayerId}`);
              connections.forEach((conn, playerId) => {
                if (conn && conn.open) {
                  conn.send(data);
                }
              });
            }
          }
          
          // CRITICAL FIX: Clear ownership when ball is voluntarily released (not stolen)
          if (this.isCaptureBall && this.currentOwner === myPlayerId) {
            console.log('🎯 Ball ownership cleared - voluntary release by', myPlayerId);

              playerComponent.speedBoostAvailable = true;
              console.log('✅ Speed boost re-enabled - released capture ball');

        },

        checkBallCollisionWithFeedback: function(targetPos, ballRadius) {
          const correctedPos = targetPos.clone();

            if (result.safePos) {

        getSafePositionAndForce: function(point, radius, surfacePos, geometry, originalTarget) {
          const forceMultiplier = 4.0; // Higher multiplier for more sensitive force detection
          
          if (geometry.primitive === 'box') {
            // Box collision - clamp to safe position outside box
            const halfWidth = geometry.width / 2;
            const halfHeight = geometry.height / 2;
            const halfDepth = geometry.depth / 2;
            
            // Get point relative to box center
            const relativePos = point.clone().sub(surfacePos);
            
            // Find closest point on box surface
            const closestPoint = new THREE.Vector3(
              Math.max(-halfWidth, Math.min(halfWidth, relativePos.x)),
              Math.max(-halfHeight, Math.min(halfHeight, relativePos.y)),
              Math.max(-halfDepth, Math.min(halfDepth, relativePos.z))
            );
            
            // Distance from point to closest point on box
            const distance = relativePos.distanceTo(closestPoint);
            
            if (distance < radius) {
              // Ball is too close or inside - calculate force and safe position
              let direction = relativePos.clone().sub(closestPoint);
              
              if (direction.length() === 0) {
                // Handle edge case where point is exactly at box center
                const distances = [
                  Math.abs(relativePos.x) - halfWidth,
                  Math.abs(relativePos.y) - halfHeight, 
                  Math.abs(relativePos.z) - halfDepth
                ];
                const minIndex = distances.indexOf(Math.min(...distances));
                
                if (minIndex === 0) direction.set(relativePos.x > 0 ? 1 : -1, 0, 0);
                else if (minIndex === 1) direction.set(0, relativePos.y > 0 ? 1 : -1, 0);
                else direction.set(0, 0, relativePos.z > 0 ? 1 : -1);
              }
              
              direction.normalize();
              const penetration = radius - distance;
              const force = direction.clone().multiplyScalar(penetration * forceMultiplier);
              const safePoint = closestPoint.clone().add(direction.multiplyScalar(radius));
              
              return {
                safePos: safePoint.add(surfacePos),
                force: force
              };
            }
          } else if (geometry.primitive === 'sphere') {
            // Sphere collision - clamp to safe position outside sphere
            const sphereRadius = geometry.radius || 1.0;
            const distance = point.distanceTo(surfacePos);
            const minDistance = radius + sphereRadius;
            
            if (distance < minDistance) {
              const direction = point.clone().sub(surfacePos);
              if (direction.length() === 0) {
                direction.set(0, 1, 0); // Default up direction
              }
              direction.normalize();
              const penetration = minDistance - distance;
              const force = direction.clone().multiplyScalar(penetration * forceMultiplier);
              
              return {
                safePos: surfacePos.clone().add(direction.multiplyScalar(minDistance)),
                force: force
              };
            }
          } else if (geometry.primitive === 'octahedron') {
            // Octahedron collision - clamp to safe position outside octahedron
            const octahedronRadius = geometry.radius || 1.0;
            const relativePos = point.clone().sub(surfacePos);
            const absX = Math.abs(relativePos.x);
            const absY = Math.abs(relativePos.y);
            const absZ = Math.abs(relativePos.z);
            const manhattanDistance = absX + absY + absZ;
            const minDistance = radius + octahedronRadius;
            
            if (manhattanDistance < minDistance) {
              // Scale the relative position to be exactly at safe distance
              const scale = minDistance / manhattanDistance;
              const safeRelativePos = relativePos.clone().multiplyScalar(scale);
              const penetration = minDistance - manhattanDistance;
              const direction = relativePos.clone().normalize();
              const force = direction.multiplyScalar(penetration * forceMultiplier);
              
              return {
                safePos: surfacePos.clone().add(safeRelativePos),
                force: force
              };
            }
          } else if (geometry.primitive === 'tetrahedron') {
            // Tetrahedron collision - RE-ENABLED with proper INSIDE check
            const tetrahedronRadius = geometry.radius || 1.0;
            const relativePos = point.clone().sub(surfacePos);
            
            // Apply inverse rotation to transform point into tetrahedron's local space
            const rotation = originalTarget ? originalTarget.getAttribute('rotation') : null;
            let localPos = relativePos.clone();
            if (rotation) {
              const inverseQuat = new THREE.Quaternion();
              const euler = new THREE.Euler(
                THREE.MathUtils.degToRad(rotation.x || 0),
                THREE.MathUtils.degToRad(rotation.y || 0),
                THREE.MathUtils.degToRad(rotation.z || 0),
                'XYZ'
              );
              inverseQuat.setFromEuler(euler).invert();
              localPos.applyQuaternion(inverseQuat);
            }
            
            // Scale factor for vertices (matching CANNON.js shape)
            const scale = tetrahedronRadius / Math.sqrt(3);
            
            // Vertices in local space
            const v0 = new THREE.Vector3(-scale, -scale, scale);
            const v1 = new THREE.Vector3(scale, scale, scale);
            const v2 = new THREE.Vector3(-scale, scale, -scale);
            const v3 = new THREE.Vector3(scale, -scale, -scale);
            
            // 4 triangular faces with OUTWARD pointing normals
            const faces = [
              {p0: v0, p1: v1, p2: v2},  // Face 0
              {p0: v0, p1: v3, p2: v1},  // Face 1
              {p0: v0, p1: v2, p2: v3},  // Face 2
              {p0: v1, p1: v3, p2: v2}   // Face 3
            ];
            
            // Check if point is inside tetrahedron: must be on NEGATIVE side of ALL faces
            let maxSignedDistance = -Infinity;
            let closestFaceNormal = new THREE.Vector3(0, 1, 0);
            let isInside = true;
            
            for (const face of faces) {
              const edge1 = new THREE.Vector3().subVectors(face.p1, face.p0);
              const edge2 = new THREE.Vector3().subVectors(face.p2, face.p0);
              const normal = new THREE.Vector3().crossVectors(edge1, edge2).normalize();
              
              // Signed distance from point to plane (positive = outside, negative = inside)
              const pointToPlane = new THREE.Vector3().subVectors(localPos, face.p0);
              const signedDistance = pointToPlane.dot(normal);
              
              // If point is on positive side of ANY face, it's outside
              if (signedDistance > 0) {
                isInside = false;
              }
              
              // Track the face with maximum (least negative) signed distance
              if (signedDistance > maxSignedDistance) {
                maxSignedDistance = signedDistance;
                closestFaceNormal.copy(normal);
              }
            }
            
            // CRITICAL: Only apply force if point is INSIDE (or within radius of surface)
            // maxSignedDistance tells us how far outside (positive) or inside (negative) we are
            const distanceToSurface = maxSignedDistance; // Positive = outside, Negative = inside
            const penetration = radius - distanceToSurface;
            
            if (penetration > 0 && isInside || distanceToSurface < radius && distanceToSurface > -radius) {
              // Transform normal back to world space if rotated
              if (rotation) {
                const quat = new THREE.Quaternion();
                const euler = new THREE.Euler(
                  THREE.MathUtils.degToRad(rotation.x || 0),
                  THREE.MathUtils.degToRad(rotation.y || 0),
                  THREE.MathUtils.degToRad(rotation.z || 0),
                  'XYZ'
                );
                quat.setFromEuler(euler);
                closestFaceNormal.applyQuaternion(quat);
              }
              
              const force = closestFaceNormal.clone().multiplyScalar(penetration * forceMultiplier);
              const safePos = point.clone().add(closestFaceNormal.clone().multiplyScalar(penetration));
              
              return {
                safePos: safePos,
                force: force
              };
            }
          }
          
          return { safePos: null, force: new THREE.Vector3(0, 0, 0) }; // No collision
        },

            const penetration = radius + collisionMargin - distance;
            
            if (penetration > 0) {
              // Calculate push-out direction
              const direction = relativePos.clone().sub(closestPoint).normalize();
              if (direction.length() === 0) {
                // Point is exactly on surface, push up
                direction.set(0, 1, 0);
              }
              response.copy(direction.multiplyScalar(penetration));
            }
          } else if (geometry.primitive === 'sphere') {
            // Sphere collision
            const sphereRadius = geometry.radius;
            const distance = point.distanceTo(surfacePos);
            const penetration = radius + sphereRadius + collisionMargin - distance;
            
            if (penetration > 0) {
              const direction = point.clone().sub(surfacePos).normalize();
              response.copy(direction.multiplyScalar(penetration));

          } else if (geometry.primitive === 'octahedron') {
            // Octahedron collision
            const octahedronRadius = geometry.radius || 1.0;
            
            // Get point relative to octahedron center
            const relativePos = point.clone().sub(surfacePos);
            
            // Calculate distance to octahedron surface
            const absX = Math.abs(relativePos.x);
            const absY = Math.abs(relativePos.y);
            const absZ = Math.abs(relativePos.z);
            const manhattanDistance = absX + absY + absZ;
            
            const distanceToSurface = manhattanDistance - octahedronRadius;
            const penetration = (radius + collisionMargin) - distanceToSurface;
            
            if (penetration > 0) {
              let direction = new THREE.Vector3();
              
              if (manhattanDistance > 0.001) {
                direction.x = relativePos.x >= 0 ? 1 : -1;
                direction.y = relativePos.y >= 0 ? 1 : -1;
                direction.z = relativePos.z >= 0 ? 1 : -1;
                direction.normalize();
              } else {
                direction.set(0, 1, 0);
              }
              
              response.copy(direction.multiplyScalar(penetration));
            }
          } else if (geometry.primitive === 'tetrahedron') {
            // Tetrahedron collision - using signed distance to each face plane (SAME as player)
            const tetrahedronRadius = geometry.radius || 1.0;
            const relativePos = point.clone().sub(surfacePos);
            
            // Apply inverse rotation to transform point into tetrahedron's local space
            const rotation = element ? element.getAttribute('rotation') : null;
            let localPos = relativePos.clone();
            if (rotation) {
              const inverseQuat = new THREE.Quaternion();
              const euler = new THREE.Euler(
                THREE.MathUtils.degToRad(rotation.x || 0),
                THREE.MathUtils.degToRad(rotation.y || 0),
                THREE.MathUtils.degToRad(rotation.z || 0),
                'XYZ'
              );
              inverseQuat.setFromEuler(euler).invert();
              localPos.applyQuaternion(inverseQuat);
            }
            
            // Scale factor for vertices
            const scale = tetrahedronRadius / Math.sqrt(3);
            
            const v0 = new THREE.Vector3(-scale, -scale, scale);
            const v1 = new THREE.Vector3(scale, scale, scale);
            const v2 = new THREE.Vector3(-scale, scale, -scale);
            const v3 = new THREE.Vector3(scale, -scale, -scale);
            
            // Compute face normals (pointing OUTWARD)
            const faces = [
              {p0: v0, p1: v1, p2: v2},
              {p0: v0, p1: v3, p2: v1},
              {p0: v0, p1: v2, p2: v3},
              {p0: v1, p1: v3, p2: v2}
            ];
            
            let maxSignedDistance = -Infinity;
            let bestNormal = new THREE.Vector3(0, 1, 0);
            
            for (const face of faces) {
              const edge1 = new THREE.Vector3().subVectors(face.p1, face.p0);
              const edge2 = new THREE.Vector3().subVectors(face.p2, face.p0);
              const normal = new THREE.Vector3().crossVectors(edge1, edge2).normalize();
              
              const toPoint = new THREE.Vector3().subVectors(localPos, face.p0);
              const signedDist = toPoint.dot(normal);
              
              if (signedDist > maxSignedDistance) {
                maxSignedDistance = signedDist;
                bestNormal = normal.clone();
              }
            }
            
            const penetration = (radius + collisionMargin) - maxSignedDistance;
            
            if (penetration > 0) {
              // Transform normal back to world space
              if (rotation) {
                const quat = new THREE.Quaternion();
                const euler = new THREE.Euler(
                  THREE.MathUtils.degToRad(rotation.x || 0),
                  THREE.MathUtils.degToRad(rotation.y || 0),
                  THREE.MathUtils.degToRad(rotation.z || 0),
                  'XYZ'
                );
                quat.setFromEuler(euler);
                bestNormal.applyQuaternion(quat);
              }
              
              response.copy(bestNormal.multiplyScalar(penetration));
            }
          } else if (geometry.primitive === 'torus') {
            // Torus collision (exact copy from player system)
            const torusRadius = geometry.radius || 1.0;
            const tubeRadius = geometry.radiusTubular || 0.2;
            
            // Get point relative to torus center
            const relativePos = point.clone().sub(surfacePos);
            
            // Check if torus is rotated (rotation="90 0 0" makes it vertical)
            const rotation = element ? element.getAttribute('rotation') : null;
            
            let distanceFromAxis, distanceToTubeCenter, tubeCenter;
            
            if (rotation && (rotation.x === 90 || rotation.x === "90")) {
              // Vertical torus (rotated 90° around X): ring in XY plane, Z is axis
              distanceFromAxis = Math.sqrt(relativePos.x * relativePos.x + relativePos.y * relativePos.y);
              distanceToTubeCenter = Math.sqrt(
                Math.pow(distanceFromAxis - torusRadius, 2) + 
                Math.pow(relativePos.z, 2)
              );
              
              const penetration = radius + collisionMargin - (distanceToTubeCenter - tubeRadius);
              
              if (penetration > 0) {
                let direction = new THREE.Vector3();
                
                if (distanceToTubeCenter > 0.001) {
                  // Direction from tube center to point (vertical torus - XY plane)
                  tubeCenter = new THREE.Vector3(
                    relativePos.x * (torusRadius / Math.max(0.001, distanceFromAxis)),
                    relativePos.y * (torusRadius / Math.max(0.001, distanceFromAxis)),
                    0
                  );
                  direction = relativePos.clone().sub(tubeCenter).normalize();
                } else {
                  // Point is at tube center, push along Z axis
                  direction.set(0, 0, 1);
                }
                
                response.copy(direction.multiplyScalar(penetration));
              }
            } else {
              // Horizontal torus: ring in XZ plane, Y is axis
              distanceFromAxis = Math.sqrt(relativePos.x * relativePos.x + relativePos.z * relativePos.z);
              distanceToTubeCenter = Math.sqrt(
                Math.pow(distanceFromAxis - torusRadius, 2) + 
                Math.pow(relativePos.y, 2)

              if (penetration > 0) {
                let direction = new THREE.Vector3();

                  tubeCenter = new THREE.Vector3(
                    relativePos.x * (torusRadius / Math.max(0.001, distanceFromAxis)),
                    0,
                    relativePos.z * (torusRadius / Math.max(0.001, distanceFromAxis))

                  direction = relativePos.clone().sub(tubeCenter).normalize();
                } else {

                  direction.set(0, 1, 0);
                }
                
                response.copy(direction.multiplyScalar(penetration));
              }

              forceMultiplier = 15.0; // Medium force for medium distance

            }
            
            attractionVector.multiplyScalar(forceMultiplier);
            
            // Apply force to ball
            this.body.velocity.x += attractionVector.x * 0.016; // Assume ~60fps
            this.body.velocity.y += attractionVector.y * 0.016;

            // Cap maximum tractor beam velocity for safety - much lower limit to prevent escaping

            const currentSpeed = Math.sqrt(

            if (currentSpeed > maxTractorSpeed) {

              this.body.velocity.z *= scale;

          hand: { type: 'string', default: 'left' }, // 'left' or 'right'
          upperArmLength: { type: 'number', default: 0.3 }, // 30cm upper arm
          forearmLength: { type: 'number', default: 0.25 }, // 25cm forearm
          shoulderOffset: { type: 'number', default: 0.18 } // 18cm from center to shoulder
        },
        
        init: function() {
          this.forearmModel = this.el.querySelector('.forearm-model');
          this.upperarmModel = this.el.querySelector('.upperarm-model');
          this.elbowIndicator = this.el.querySelector('.elbow-indicator');
          this.rig = null;
          this.headset = null;
          this.isRemotePlayer = false;
          
          // Check if this is a remote player controller
          this.isRemotePlayer = this.el.closest('[id^="remote-player"]') !== null;
          
          // Wait for scene to load before querying for headset and rig
          this.el.sceneEl.addEventListener('loaded', () => {
            if (this.isRemotePlayer) {
              // For remote players, headset and rig are the remote player entity itself
              const remotePlayerEntity = this.el.closest('[id^="remote-player"]');
              this.headset = remotePlayerEntity;
              this.rig = remotePlayerEntity;
            } else {
              // For local player
              this.rig = document.querySelector('#rig');
              this.headset = document.querySelector('[camera]');
            }
          });
        },

        tick: function() {
          // Re-query elements if not found during init (they might load later)
          if (!this.forearmModel) {
            this.forearmModel = this.el.querySelector('.forearm-model');
          }
          if (!this.upperarmModel) {
            this.upperarmModel = this.el.querySelector('.upperarm-model');
          }
          if (!this.elbowIndicator) {
            this.elbowIndicator = this.el.querySelector('.elbow-indicator');
          }
          
          if (!this.forearmModel || !this.upperarmModel || !this.elbowIndicator || !this.headset) {
            return;
          }
          
          // For remote players, don't render arms if the remote player entity is not visible
          if (this.isRemotePlayer) {
            const remotePlayerEntity = this.el.closest('[id^="remote-player"]');
            const isVisible = remotePlayerEntity && remotePlayerEntity.getAttribute('visible') !== 'false' && remotePlayerEntity.getAttribute('visible') !== false;
            if (!isVisible) return;
          }

          // Calculate proper IK elbow and shoulder positions
          const result = this.calculateIKArm();
          
          if (result) {
            // Set elbow position
            if (this.elbowIndicator) {
              this.elbowIndicator.setAttribute('position', `${result.elbowPos.x} ${result.elbowPos.y} ${result.elbowPos.z}`);
            }
            
            // Position and orient forearm model (wrist to elbow)
            if (this.forearmModel) {
              this.positionArmSegment(this.forearmModel, 
                new THREE.Vector3(0, 0, 0), // wrist position (controller origin)
                result.elbowPos,
                this.data.forearmLength
              );
            }
            
            // Position and orient upper arm model (elbow to shoulder)
            if (this.upperarmModel) {
              this.positionArmSegment(this.upperarmModel,
                result.elbowPos,
                result.shoulderPos,
                this.data.upperArmLength
              );
            }
          }
        },

        positionArmSegment: function(modelElement, startPos, endPos, segmentLength) {
          if (!modelElement) return;
          
          // Calculate direction vector from start to end
          const direction = new THREE.Vector3().subVectors(endPos, startPos);
          const actualLength = direction.length();
          
          if (actualLength < 0.001) return;
          
          // Position at midpoint between start and end points
          const midpoint = new THREE.Vector3().addVectors(startPos, endPos).multiplyScalar(0.5);
          modelElement.setAttribute('position', `${midpoint.x} ${midpoint.y} ${midpoint.z}`);
          
          // Scale the model to the actual segment length
          modelElement.setAttribute('arm-segment-model', `segmentLength: ${actualLength}`);
          
          // Calculate rotation to align model with direction vector
          const dx = direction.x / actualLength;
          const dy = direction.y / actualLength; 
          const dz = direction.z / actualLength;
          
          const pitch = Math.asin(-dy);
          const yaw = Math.atan2(dx, dz);
          
          let pitchDeg = THREE.MathUtils.radToDeg(pitch);
          const yawDeg = THREE.MathUtils.radToDeg(yaw);
          
          // Add 90° to align Blender Z-axis with direction vector
          pitchDeg += 90;
          
          modelElement.setAttribute('rotation', `${pitchDeg} ${yawDeg} 0`);
        },

        calculateIKArm: function() {
          // Get world positions
          const handWorldPos = new THREE.Vector3();
          const headsetWorldPos = new THREE.Vector3();
          const handWorldQuat = new THREE.Quaternion();
          const headsetWorldQuat = new THREE.Quaternion();
          
          this.el.object3D.getWorldPosition(handWorldPos);
          this.el.object3D.getWorldQuaternion(handWorldQuat);
          
          this.headset.object3D.getWorldPosition(headsetWorldPos);
          this.headset.object3D.getWorldQuaternion(headsetWorldQuat);

          // Calculate shoulder position
          const shoulderOffset = new THREE.Vector3(
            this.data.hand === 'left' ? -this.data.shoulderOffset : this.data.shoulderOffset,
            -0.15, // Below head
            0.05   // Slightly forward
          );
          
          // Use different rotation logic for remote vs local players
          if (this.isRemotePlayer) {
            // For remote players, use the synced rig rotation data
            const remotePlayerEntity = this.el.closest('[id^="remote-player"]');
            const rigRotationData = remotePlayerEntity ? remotePlayerEntity.getAttribute('data-rig-rotation') : null;
            
            if (rigRotationData) {
              const rigRotParts = rigRotationData.split(' ');
              const rigEuler = new THREE.Euler(
                parseFloat(rigRotParts[0]),
                parseFloat(rigRotParts[1]), 
                parseFloat(rigRotParts[2]),
                'YXZ'
              );
              // Only use Y-axis rotation for stability (same as local player)
              const bodyYaw = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0, 1, 0), rigEuler.y);
              shoulderOffset.applyQuaternion(bodyYaw);
            }
            // If no rig data available, use shoulder offset as-is
          } else {
            // For local player, use rig (body) rotation instead of headset rotation for shoulders
            const rigWorldQuat = new THREE.Quaternion();
            if (this.rig) {
              this.rig.object3D.getWorldQuaternion(rigWorldQuat);
              shoulderOffset.applyQuaternion(rigWorldQuat);
            } else {
              // Fallback: use headset rotation but only Y-axis (yaw) to keep shoulders level
              const headsetEuler = new THREE.Euler().setFromQuaternion(headsetWorldQuat, 'YXZ');
              const bodyYaw = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0, 1, 0), headsetEuler.y);
              shoulderOffset.applyQuaternion(bodyYaw);
            }
          }
          
          const shoulderWorldPos = new THREE.Vector3().addVectors(headsetWorldPos, shoulderOffset);

          // Vector from shoulder to hand
          const shoulderToHand = new THREE.Vector3().subVectors(handWorldPos, shoulderWorldPos);
          const distance = shoulderToHand.length();

          const upperArmLength = this.data.upperArmLength;
          const forearmLength = this.data.forearmLength;
          const totalArmLength = upperArmLength + forearmLength;

          // Handle arm length constraints
          if (distance >= totalArmLength * 0.98) {
            // Too far - stretch both segments proportionally
            const stretchFactor = distance / totalArmLength;
            const stretchedUpperArm = upperArmLength * stretchFactor;
            const stretchedForearm = forearmLength * stretchFactor;
            
            const elbowWorldPos = new THREE.Vector3().addVectors(
              shoulderWorldPos,
              shoulderToHand.clone().normalize().multiplyScalar(stretchedUpperArm)
            );

            return {
              elbowPos: this.worldToControllerLocal(elbowWorldPos),
              shoulderPos: this.worldToControllerLocal(shoulderWorldPos)
            };
          } else if (distance < Math.abs(upperArmLength - forearmLength)) {
            // Too close - use minimum possible distance
            const minDistance = Math.abs(upperArmLength - forearmLength);
            const elbowWorldPos = new THREE.Vector3().addVectors(
              shoulderWorldPos,
              shoulderToHand.clone().normalize().multiplyScalar(minDistance * 0.5)
            );

            return {
              elbowPos: this.worldToControllerLocal(elbowWorldPos),
              shoulderPos: this.worldToControllerLocal(shoulderWorldPos)
            };
          }

          // Two-bone IK using law of cosines
          const a = upperArmLength;
          const b = forearmLength;
          const c = distance;

          const angle = Math.acos((a*a + c*c - b*b) / (2*a*c));

          // Direction from shoulder to hand
          const shoulderToHandDir = shoulderToHand.normalize();

          // Stable elbow bend direction with proper left/right mirroring
          
          // Get body orientation for elbow bend direction
          let bodyRotation;
          if (this.isRemotePlayer) {
            // For remote players, use the synced rig rotation data
            const remotePlayerEntity = this.el.closest('[id^="remote-player"]');
            const rigRotationData = remotePlayerEntity ? remotePlayerEntity.getAttribute('data-rig-rotation') : null;
            
            if (rigRotationData) {
              const rigRotParts = rigRotationData.split(' ');
              const rigEuler = new THREE.Euler(
                parseFloat(rigRotParts[0]),
                parseFloat(rigRotParts[1]), 
                parseFloat(rigRotParts[2]),
                'YXZ'
              );
              // Only use Y-axis rotation for stability (same as local player)
              bodyRotation = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0, 1, 0), rigEuler.y);
            } else {
              // Fallback to identity rotation
              bodyRotation = new THREE.Quaternion();
            }
          } else {
            // For local player, prefer rig rotation but only Y-axis for stability
            if (this.rig) {
              const rigEuler = new THREE.Euler();
              const rigQuat = new THREE.Quaternion();
              this.rig.object3D.getWorldQuaternion(rigQuat);
              rigEuler.setFromQuaternion(rigQuat, 'YXZ');
              bodyRotation = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0, 1, 0), rigEuler.y);
            } else {
              const headsetEuler = new THREE.Euler().setFromQuaternion(headsetWorldQuat, 'YXZ');
              bodyRotation = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0, 1, 0), headsetEuler.y);
            }
          }
          
          // Create stable bend direction based on controller's up vector
          const controllerUp = new THREE.Vector3(0, 1, 0);
          controllerUp.applyQuaternion(handWorldQuat);
          
          // Base bend direction: outward and downward bias
          const handSign = this.data.hand === 'left' ? -1 : 1;
          let bendDir = new THREE.Vector3(handSign * 0.6, -0.8, 0);
          bendDir.applyQuaternion(bodyRotation);
          
          // Blend with controller influence (10% influence)
          const controllerInfluence = controllerUp.clone().multiplyScalar(0.1);
          controllerInfluence.y = Math.max(-0.5, controllerInfluence.y); // Prevent upward bending
          bendDir.lerp(controllerInfluence, 0.1).normalize();

          // Calculate elbow direction
          const elbowDirection = new THREE.Vector3()
            .copy(shoulderToHandDir)
            .multiplyScalar(Math.cos(angle))
            .addScaledVector(bendDir, Math.sin(angle));

          const elbowWorldPos = new THREE.Vector3().addVectors(
            shoulderWorldPos,
            elbowDirection.multiplyScalar(upperArmLength)
          );

          // Validate that forearm length is correct
          const elbowToHand = new THREE.Vector3().subVectors(handWorldPos, elbowWorldPos);
          const actualForearmLength = elbowToHand.length();
          const expectedForearmLength = forearmLength;
          
          // If forearm length is significantly wrong, adjust elbow position
          if (Math.abs(actualForearmLength - expectedForearmLength) > 0.01) {
            const correctionDirection = elbowToHand.normalize();
            const correctionDistance = actualForearmLength - expectedForearmLength;
            elbowWorldPos.addScaledVector(correctionDirection, correctionDistance);
          }

          // Convert both positions to controller local space
          const elbowLocalPos = this.worldToControllerLocal(elbowWorldPos);
          const shoulderLocalPos = this.worldToControllerLocal(shoulderWorldPos);
          
          return {
            elbowPos: elbowLocalPos,
            shoulderPos: shoulderLocalPos
          };
        },

        worldToControllerLocal: function(worldPos) {
          const localPos = new THREE.Vector3();
          this.el.object3D.worldToLocal(localPos.copy(worldPos));
          return localPos;
        }

        // Properly enable/disable ALL interaction on a list
        setListInteractable: function(listContainer, enabled) {
          if (!listContainer) return;
          
          const buttons = listContainer.querySelectorAll('[cursor-listener]');
          buttons.forEach(btn => {
            if (enabled) {
              // Enable: add to clickable class, make visible
              btn.classList.add('clickable');
              btn.removeAttribute('raycast');
              // Set THREE.js visibility if object3D exists
              if (btn.object3D) {
                btn.object3D.visible = true;
              }
            } else {
              // Disable: remove clickable class, hide from raycaster
              btn.classList.remove('clickable');
              // Set THREE.js visibility if object3D exists
              if (btn.object3D) {
                btn.object3D.visible = false;
              }
            }
          });
        },
        
        // Force raycasters to rebuild their target lists immediately
        forceRaycasterUpdate: function() {
          const leftHand = document.querySelector('#leftHand');
          const rightHand = document.querySelector('#rightHand');
          
          if (leftHand && leftHand.components.raycaster) {
            const raycaster = leftHand.components.raycaster;
            raycaster.refreshObjects();
            // Force immediate update
            if (raycaster.raycaster) {
              raycaster.treeNeedsUpdate = true;
            }
          }
          
          if (rightHand && rightHand.components.raycaster) {
            const raycaster = rightHand.components.raycaster;
            raycaster.refreshObjects();
            // Force immediate update
            if (raycaster.raycaster) {
              raycaster.treeNeedsUpdate = true;
            }
          }
        },
        
        // Helper to enable/disable raycasting on all buttons in a list
        setListRaycastable: function(listContainer, enabled) {
          if (!listContainer) return;
          
          // CRITICAL: Query ALL buttons, not just .clickable, since disabled buttons lose the class
          const buttons = listContainer.querySelectorAll('[cursor-listener]');
          buttons.forEach(btn => {
            if (enabled) {
              // Ensure button has clickable class and no raycast attribute
              btn.classList.add('clickable');
              btn.removeAttribute('raycast');
            } else {
              // CRITICAL: Disable raycasting AND remove clickable class to prevent raycaster from targeting it
              btn.setAttribute('raycast', 'enabled: false');
              btn.classList.remove('clickable');
            }
          });
        },

            const arenaId = buttonId.replace('arena-load-official-', '');
            const layout = await ArenaManager.loadOfficialArena(arenaId);
            
            // Broadcast to clients if host - CRITICAL: Use the layout that was just loaded,

            if (isHost && isMultiplayer && layout) {
              ArenaManager.broadcastArenaLoad(layout);
            }
          } else if (buttonId.startsWith('arena-load-personal-')) {
            const slot = parseInt(buttonId.replace('arena-load-personal-', ''));
            const layout = ArenaManager.loadFromPersonalSlot(slot);
            
            // Broadcast to clients if host - CRITICAL: Use the layout that was just loaded

              ArenaManager.broadcastArenaLoad(layout);
            }
          }

                if (this.aButtonPressed) {
                  console.log('🔄 Duplicating object...');

                    if (this.gizmoEntity.components['transform-gizmo']) {

                    while (this.gizmoEntity.firstChild) {

                  } else {

                  }
                } else {
                  console.log('🔍 DEBUG: A button NOT pressed, normal grab');
                  
                  // UNDO SYSTEM: Capture state before move (not for duplicates, they're already recorded)
                  this.capturePreActionState();
                }
                
                // NEW: Check if raycaster is actually pointing at the selected object or gizmo
                const handRaycaster = hand.components['raycaster'];
                let isPointingAtTarget = false;
                
                if (handRaycaster && handRaycaster.intersectedEls.length > 0) {
                  const target = handRaycaster.intersectedEls[0];
                  
                  // Check if pointing at selected object or its gizmo
                  if (target === this.selectedObject ||

                  }

                // Store initial raycaster intersection point (where laser hits)

                  this.el.sceneEl.camera.getWorldPosition(cameraPos);
                  
                  // Store the initial depth (distance from camera)

                  // Create a plane perpendicular to camera view at object position
                  const planeNormal = new THREE.Vector3().subVectors(cameraPos, objectPos).normalize();
                  const plane = new THREE.Plane().setFromNormalAndCoplanarPoint(planeNormal, objectPos);
                  
                  ray.ray.intersectPlane(plane, intersection);

              hand.addEventListener('triggerdown', () => {

        tick: function() {
          // GIZMO CLEANUP: Remove orphaned gizmos every frame (silent cleanup)
          if (this.data.enabled) {
            const allGizmos = this.el.sceneEl.querySelectorAll('.editor-gizmo');
            allGizmos.forEach(gizmo => {
              if (gizmo !== this.gizmoEntity) {
                // Remove all children first
                while (gizmo.firstChild) {
                  gizmo.removeChild(gizmo.firstChild);
                }
                if (gizmo.parentNode) {
                  gizmo.parentNode.removeChild(gizmo);
                }
              }
            });
            
            // Clean up loose axes
            const allAxes = this.el.sceneEl.querySelectorAll('.gizmo-axis, .gizmo-x, .gizmo-y, .gizmo-z');
            allAxes.forEach(axis => {
              const isPartOfCurrentGizmo = this.gizmoEntity && this.gizmoEntity.contains(axis);
              if (!isPartOfCurrentGizmo && axis.parentNode) {
                axis.parentNode.removeChild(axis);
              }
            });
          }
          
          // Handle VR transform controls
          if (this.isTransforming && this.activeTransformHand && this.selectedObject) {
            // Check for thumbstick input to adjust depth
            const gamepad = this.activeTransformHand.components['tracked-controls']?.controller?.gamepad;
            if (gamepad && gamepad.axes && gamepad.axes.length >= 4) {
              const thumbstickY = gamepad.axes[3]; // Y-axis of thumbstick (up/down)
              
              // Adjust depth based on thumbstick (0.05 meters per frame at full deflection)
              if (Math.abs(thumbstickY) > 0.1) { // Deadzone
                this.currentDepthOffset += thumbstickY * 0.05;
              }
            }
            
            // Use raycaster intersection point (where the laser hits)
            const raycaster = this.activeTransformHand.components.raycaster;
            if (raycaster && raycaster.raycaster) {
              const currentIntersection = new THREE.Vector3();
              const ray = raycaster.raycaster;
              const cameraPos = new THREE.Vector3();
              this.el.sceneEl.camera.getWorldPosition(cameraPos);
              
              // Create a sphere at the locked depth (+ thumbstick offset)
              const lockedDepth = this.transformStartDepth + this.currentDepthOffset;
              
              // Cast ray and find point at the locked depth
              const rayOrigin = ray.ray.origin.clone();
              const rayDirection = ray.ray.direction.clone().normalize();
              
              // Calculate intersection point at locked depth
              const intersectionPoint = rayOrigin.clone().add(rayDirection.multiplyScalar(lockedDepth));
              
              // Calculate movement delta from where we started
              const movement = intersectionPoint.clone().sub(this.controllerStartPos);
              
              // Apply axis constraint if active
              if (this.transformAxis === 'x') {
                movement.y = 0;
                movement.z = 0;
              } else if (this.transformAxis === 'y') {
                movement.x = 0;
                movement.z = 0;
              } else if (this.transformAxis === 'z') {
                movement.x = 0;
                movement.y = 0;
              }
              
              // Update object position (1:1 with laser pointer movement at locked depth)
              const newPos = this.transformStartPos.clone().add(movement);
              this.selectedObject.object3D.position.copy(newPos);
              
              // Update gizmo position
              this.updateGizmoPosition();
            } else {
              // Fallback to controller position (shouldn't normally happen)
              const currentControllerPos = new THREE.Vector3();
              this.activeTransformHand.object3D.getWorldPosition(currentControllerPos);
              
              const movement = currentControllerPos.clone().sub(this.controllerStartPos);
              
              if (this.transformAxis === 'x') {
                movement.y = 0;
                movement.z = 0;
              } else if (this.transformAxis === 'y') {
                movement.x = 0;
                movement.z = 0;
              } else if (this.transformAxis === 'z') {
                movement.x = 0;
                movement.y = 0;
              }
              
              const newPos = this.transformStartPos.clone().add(movement);
              this.selectedObject.object3D.position.copy(newPos);
              this.updateGizmoPosition();
            }
          }

        checkSelection: function() {
          const editableObjects = Array.from(document.querySelectorAll('[grab-surface]'))
            .map(el => el.object3D)
            .filter(obj => obj);
          
          const intersects = this.raycaster.intersectObjects(editableObjects, true);
          
          if (intersects.length > 0) {
            let obj = intersects[0].object;
            while (obj.parent && !obj.el) {
              obj = obj.parent;
            }
            
            if (obj.el) {
              this.selectObject(obj.el);
            }
          }

        selectObject: function(entity) {
          // Don't reselect the same object
          if (this.selectedObject === entity) {
            console.log('⏭️  Same object already selected, skipping');
            return;
          }
          
          // CRITICAL: Don't create new selections during deselection
          if (this._isDeselecting) {
            console.log('⚠️ Ignoring selectObject - currently deselecting');
            return;
          }
          
          console.log(`🎯 selectObject called for ${entity.tagName} (${entity.id})`);
          this.deselectObject();
          
          this.selectedObject = entity;
          
          console.log(`🔍 DEBUG: Selecting object - hasBody=${!!entity.body}, tagName=${entity.tagName}`);
          
          // NEW: Add green wireframe to the actual object (not a box)
          // Save the original material settings
          const mesh = entity.getObject3D('mesh');
          if (mesh && mesh.material) {
            entity._editorOriginalWireframe = mesh.material.wireframe;
            entity._editorOriginalColor = mesh.material.color ? mesh.material.color.clone() : null;
            
            // Enable wireframe and set to green
            mesh.material.wireframe = true;
            mesh.material.color.set('#00ff00');
            mesh.material.transparent = true;
            mesh.material.opacity = 0.8;

          // NEW: Disable collision for selected object (with retry logic)
          this.disableCollisionForSelected(entity);
          
          // Create transform gizmo

          this.gizmoEntity.setAttribute('class', 'editor-gizmo');
          this.gizmoEntity.setAttribute('transform-gizmo', `target: #${entity.id || 'selected-object'}`);
          this.el.sceneEl.appendChild(this.gizmoEntity);

        disableCollisionForSelected: function(entity, attempt = 0) {
          console.log(`🔍 DEBUG: disableCollision attempt ${attempt}, hasBody=${!!entity.body}`);
          
          if (attempt > 10) {
            console.log('⚠️ Could not disable collision - physics body not found after 10 attempts');
            console.log('⚠️ This object will still have collision - it may not have grab-surface physics enabled');
            return;
          }
          
          if (entity.body) {
            console.log(`🔍 DEBUG: Found body, removing from world...`);
            // Store the physics body and completely remove it from the physics world
            entity._editorOriginalBody = entity.body;
            
            // Get the physics world (global CANNON.World instance)
            const physicsWorld = typeof world !== 'undefined' ? world : null;
            console.log(`🔍 DEBUG: physicsWorld=${!!physicsWorld}`);
            
            if (physicsWorld) {
              physicsWorld.removeBody(entity.body);
              console.log('🚫 Physics body removed from world - object is now ghost');
            } else {
              console.log('⚠️ Physics world not available');
            }
            
            // Also set collision filters to 0 as backup
            entity.body.collisionFilterGroup = 0;
            entity.body.collisionFilterMask = 0;
          } else {
            // Physics body not ready yet, retry after a delay
            console.log(`⏳ Physics body not ready, retrying in ${50 + (attempt * 50)}ms...`);
            setTimeout(() => {
              this.disableCollisionForSelected(entity, attempt + 1);
            }, 50 + (attempt * 50)); // Increasing delay
          }
        },
        
        deselectObject: function() {
          console.log(`🔴 deselectObject called - current selectedObject: ${this.selectedObject ? this.selectedObject.id : 'null'}, gizmoEntity: ${this.gizmoEntity ? 'exists' : 'null'}`);
          
          // CRITICAL: Set a flag to prevent any new gizmos from being created
          this._isDeselecting = true;
          
          if (this.selectedObject) {
            // NEW: Restore original wireframe/material settings
            const mesh = this.selectedObject.getObject3D('mesh');
            if (mesh && mesh.material && this.selectedObject._editorOriginalWireframe !== undefined) {
              mesh.material.wireframe = this.selectedObject._editorOriginalWireframe;
              if (this.selectedObject._editorOriginalColor) {
                mesh.material.color.copy(this.selectedObject._editorOriginalColor);
              }
              mesh.material.needsUpdate = true;
              
              // Clean up stored properties
              delete this.selectedObject._editorOriginalWireframe;
              delete this.selectedObject._editorOriginalColor;
            }
            
            // NEW: Re-add physics body to world
            if (this.selectedObject._editorOriginalBody) {
              const physicsWorld = typeof world !== 'undefined' ? world : null;
              if (physicsWorld) {
                physicsWorld.addBody(this.selectedObject._editorOriginalBody);
                console.log('✅ Physics body restored to world - collision re-enabled');
              } else {
                console.log('⚠️ Physics world not available for restoration');
              }
              
              // Clean up stored property
              delete this.selectedObject._editorOriginalBody;
            }
            
            this.selectedObject = null;
          }
          
          // CRITICAL: Remove gizmo AND all its children recursively
          if (this.gizmoEntity) {
            console.log(`🗑️ Removing gizmoEntity and all children`);
            
            // CRITICAL: Remove the transform-gizmo component FIRST to prevent async axis creation
            if (this.gizmoEntity.components['transform-gizmo']) {
              this.gizmoEntity.removeAttribute('transform-gizmo');
            }
            
            // First, remove all children (the axes that were created by the component)
            while (this.gizmoEntity.firstChild) {
              this.gizmoEntity.removeChild(this.gizmoEntity.firstChild);
            }
            
            // Then remove the gizmo entity itself
            if (this.gizmoEntity.parentNode) {
              this.gizmoEntity.parentNode.removeChild(this.gizmoEntity);
              console.log(`✅ GizmoEntity removed from parent`);
            } else {
              console.log(`⚠️ GizmoEntity has no parent!`);
            }
            this.gizmoEntity = null;
          } else {
            console.log(`ℹ️ No gizmoEntity to remove`);
          }
          
          // NUCLEAR OPTION: Remove ALL gizmo-related elements from the entire scene
          // This catches anything that slipped through
          const allGizmos = this.el.sceneEl.querySelectorAll('.editor-gizmo');
          allGizmos.forEach(gizmo => {
            // Remove all children first
            while (gizmo.firstChild) {
              gizmo.removeChild(gizmo.firstChild);
            }
            // Then remove the gizmo itself
            if (gizmo.parentNode) {
              gizmo.parentNode.removeChild(gizmo);
            }
          });
          
          const allAxes = this.el.sceneEl.querySelectorAll('.gizmo-axis, .gizmo-x, .gizmo-y, .gizmo-z');
          allAxes.forEach(axis => {
            if (axis.parentNode) {
              axis.parentNode.removeChild(axis);
            }
          });
          
          if (allGizmos.length > 0 || allAxes.length > 0) {
            console.log(`🧹 Cleaned up ${allGizmos.length} gizmos and ${allAxes.length} axes`);
          }
          
          // Clear the deselecting flag
          this._isDeselecting = false;
        },

        duplicateObject: function(entity) {
          if (!entity) return null;
          
          // Prevent rapid duplicate calls (debounce 500ms)
          const now = Date.now();
          if (this.lastDuplicateTime && (now - this.lastDuplicateTime) < 500) {
            console.log('⏸️  Duplicate debounced - too soon after last duplicate');
            return null;
          }
          this.lastDuplicateTime = now;
          
          try {
            // Clone the entity
            const clone = entity.cloneNode(true);
            
            // CRITICAL: Remove any gizmo elements that might have been cloned
            const gizmoChildren = clone.querySelectorAll('.gizmo-axis, .editor-gizmo');
            gizmoChildren.forEach(child => {
              if (child.parentNode) {
                child.parentNode.removeChild(child);
                console.log('🧹 Removed gizmo from cloned entity');
              }
            });
            
            // Generate a unique ID
            const timestamp = Date.now();
            const random = Math.floor(Math.random() * 10000);
            const newId = `duplicate-${timestamp}-${random}`;
            clone.setAttribute('id', newId);
            
            // Copy transform (position will be at same location, ready to drag)
            const pos = entity.object3D.position;
            const rot = entity.object3D.rotation;
            const scale = entity.object3D.scale;
            
            clone.setAttribute('position', `${pos.x} ${pos.y} ${pos.z}`);
            clone.setAttribute('rotation', `${THREE.MathUtils.radToDeg(rot.x)} ${THREE.MathUtils.radToDeg(rot.y)} ${THREE.MathUtils.radToDeg(rot.z)}`);
            clone.setAttribute('scale', `${scale.x} ${scale.y} ${scale.z}`);
            
            // Add to scene
            this.el.sceneEl.appendChild(clone);
            
            // CRITICAL: Manually update object3D to match attributes BEFORE serialization
            // A-Frame won't update object3D until next tick, but we need to serialize NOW
            clone.object3D.position.set(pos.x, pos.y, pos.z);
            clone.object3D.rotation.set(rot.x, rot.y, rot.z);
            clone.object3D.scale.set(scale.x, scale.y, scale.z);
            
            // CRITICAL: Re-apply edge components to ensure correct thickness
            // cloneNode doesn't properly preserve component data in all cases
            if (entity.hasAttribute('tetrahedron-edges')) {
              const edgeData = entity.getAttribute('tetrahedron-edges');
              clone.setAttribute('tetrahedron-edges', edgeData);
            }
            if (entity.hasAttribute('octahedron-edges')) {
              const edgeData = entity.getAttribute('octahedron-edges');
              clone.setAttribute('octahedron-edges', edgeData);
            }
            
            console.log(`✅ Duplicated ${entity.tagName} at (${pos.x.toFixed(1)}, ${pos.y.toFixed(1)}, ${pos.z.toFixed(1)})`);
            console.log(`   Rotation: (${THREE.MathUtils.radToDeg(rot.x).toFixed(1)}°, ${THREE.MathUtils.radToDeg(rot.y).toFixed(1)}°, ${THREE.MathUtils.radToDeg(rot.z).toFixed(1)}°)`);
            
            // MULTIPLAYER: Broadcast object add using template system
            if (isMultiplayer && isHost) {
              const serialized = serializeArenaObject(clone);
              if (serialized) {
                const message = {
                  type: 'arena-add',
                  ...serialized
                };
                
                connections.forEach(conn => {
                  if (conn && conn.open) {
                    conn.send(message);
                  }
                });
                console.log(`🏗️ HOST: Broadcast arena add for ${clone.id}`);
              }
            }
            
            // UNDO SYSTEM: Record add command for duplicate
            this.recordAddCommand(clone);
            
            return clone;
          } catch (err) {
            console.error('❌ Error duplicating object:', err);
            return null;
          }
        },

        capturePreActionState: function() {
          if (!this.selectedObject) return;
          
          const pos = this.selectedObject.object3D.position;
          const rot = this.selectedObject.object3D.rotation;
          
          this.preActionState = {
            entityId: this.selectedObject.id,

        recordMoveCommand: function() {
          if (!this.selectedObject || !this.preActionState) return;
          
          const pos = this.selectedObject.object3D.position;
          const rot = this.selectedObject.object3D.rotation;
          
          const newState = {
            position: { x: pos.x, y: pos.y, z: pos.z },
            rotation: { 
              x: THREE.MathUtils.radToDeg(rot.x), 
              y: THREE.MathUtils.radToDeg(rot.y), 
              z: THREE.MathUtils.radToDeg(rot.z) 
            }
          };
          
          // Check if actually moved
          const moved = 
            this.preActionState.position.x !== newState.position.x ||
            this.preActionState.position.y !== newState.position.y ||
            this.preActionState.position.z !== newState.position.z ||
            this.preActionState.rotation.x !== newState.rotation.x ||
            this.preActionState.rotation.y !== newState.rotation.y ||
            this.preActionState.rotation.z !== newState.rotation.z;
          
          if (moved) {
            const command = {
              type: 'move',
              entityId: this.preActionState.entityId,
              oldState: this.preActionState,
              newState: newState,
              timestamp: Date.now()
            };
            
            this.pushCommand(command);
            console.log(`⏺️ Recorded MOVE command for ${command.entityId}`);
          }
          
          this.preActionState = null;
        },
        
        recordAddCommand: function(entity) {
          // Use template system to serialize entity data
          const serialized = serializeArenaObject(entity);
          if (!serialized) {
            console.warn('⚠️ Could not serialize entity for add command:', entity);
            return;
          }
          
          const command = {

            entityId: entity.id,
            entityData: serialized,
            timestamp: Date.now()

          console.log(`⏺️ Recorded ADD command for ${command.entityId}`);

          const serialized = serializeArenaObject(entity);
          if (!serialized) {
            console.warn('⚠️ Could not serialize entity for delete command:', entity);

        pushCommand: function(command) {
          this.undoStack.push(command);
          
          // Limit stack size
          if (this.undoStack.length > this.maxUndoSteps) {
            this.undoStack.shift();
          }
          
          // Clear redo stack when new action happens
          this.redoStack = [];
        },
        
        undo: function() {
          if (this.undoStack.length === 0) {
            console.log('⏮️ Nothing to undo');
            return;
          }
          
          const command = this.undoStack.pop();
          this.redoStack.push(command);
          
          console.log(`⏮️ UNDO: ${command.type} on ${command.entityId}`);
          
          switch (command.type) {
            case 'move':
              this.undoMove(command);
              break;
            case 'add':
              this.undoAdd(command);
              break;
            case 'delete':
              this.undoDelete(command);
              break;
          }
        },
        
        redo: function() {
          if (this.redoStack.length === 0) {
            console.log('⏭️ Nothing to redo');
            return;
          }
          
          const command = this.redoStack.pop();
          this.undoStack.push(command);
          
          console.log(`⏭️ REDO: ${command.type} on ${command.entityId}`);
          
          switch (command.type) {
            case 'move':
              this.redoMove(command);
              break;
            case 'add':
              this.redoAdd(command);
              break;
            case 'delete':
              this.redoDelete(command);
              break;
          }
        },

        // Note: Arena multiplayer sync is handled via standard peer connections
        // See handleArenaState, handleArenaUpdate, handleArenaDelete, handleArenaAdd at top of file
        
        // Serialize an entity into a transferable object
        serializeEntity: function(entity) {
          const pos = entity.object3D.position;
          const rot = entity.object3D.rotation;
          const scale = entity.object3D.scale;
          
          const data = {
            id: entity.id || `entity-${Date.now()}-${Math.floor(Math.random() * 10000)}`,
            tag: entity.tagName.toLowerCase(),
            position: { x: pos.x, y: pos.y, z: pos.z },
            rotation: { 
              x: THREE.MathUtils.radToDeg(rot.x), 
              y: THREE.MathUtils.radToDeg(rot.y), 
              z: THREE.MathUtils.radToDeg(rot.z) 
            },
            scale: { x: scale.x, y: scale.y, z: scale.z },
            attributes: {}
          };
          
          // Capture relevant attributes
          const attrs = ['radius', 'width', 'height', 'depth', 'color', 'material', 
                        'grab-surface', 'octahedron-edges', 'tetrahedron-edges'];
          
          attrs.forEach(attr => {
            const val = entity.getAttribute(attr);
            if (val !== null && val !== undefined) {
              data.attributes[attr] = typeof val === 'object' ? JSON.stringify(val) : val;
            }
          });
          
          return data;
        },
        
        // Deserialize and create an entity from data
        deserializeEntity: function(data) {
          const entity = document.createElement(data.tag);
          
          // Set ID
          entity.setAttribute('id', data.id);
          
          // Set transform
          entity.setAttribute('position', `${data.position.x} ${data.position.y} ${data.position.z}`);
          entity.setAttribute('rotation', `${data.rotation.x} ${data.rotation.y} ${data.rotation.z}`);
          entity.setAttribute('scale', `${data.scale.x} ${data.scale.y} ${data.scale.z}`);
          
          // Set attributes
          for (const [key, value] of Object.entries(data.attributes)) {
            try {
              // Try to parse JSON strings back to objects
              const parsedValue = typeof value === 'string' && (value.startsWith('{') || value.startsWith('['))
                ? JSON.parse(value) 
                : value;
              entity.setAttribute(key, parsedValue);
            } catch (e) {
              entity.setAttribute(key, value);
            }
          }
          
          return entity;
        }
      });
