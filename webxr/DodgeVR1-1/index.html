            this.lastPlayerStateLog = Date.now();
          }
        }
        
        // Send to all connections
        connections.forEach((conn, playerId) => {
          if (conn && conn.open) {
            conn.send(data);
          }
        });
      }
      
      function sendGameModeUpdate(mode) {
        if (!isMultiplayer || activePlayers.size <= 1) return;
        
        const data = {
          type: 'game-mode-update',
          gameMode: mode,
          playerId: myPlayerId
        };
        
        // Send to all connections
        connections.forEach((conn, playerId) => {
          if (conn && conn.open) {
            conn.send(data);
          }
        });
      }
      
      function sendBotState(botState) {
        if (!isMultiplayer || activePlayers.size <= 1) return;
              
              const data = {
          type: 'bot-state',
          botState: botState,
                playerId: myPlayerId
              };
              
              // Send to all connections
              connections.forEach((conn, playerId) => {
                if (conn && conn.open) {
                  conn.send(data);
                }
              });
      }
      
      function sendTeamAssignments() {
        if (!isHost || !isMultiplayer) return;
        
        // Send current team assignments to all clients
        const teamData = {};
        playerTeams.forEach((team, playerId) => {
          teamData[playerId] = team;
        });
        
        const data = {
          type: 'team-assignments',
          teams: teamData
        };
        
        connections.forEach((conn, playerId) => {
          if (conn && conn.open) {
            conn.send(data);
          }
        });
      }
      
      function sendTeamAssignmentsExcept(excludePlayerId) {
        if (!isHost || !isMultiplayer) return;
        
        // Send current team assignments to all clients except the specified one
        const teamData = {};
        playerTeams.forEach((team, playerId) => {
          teamData[playerId] = team;
        });
        
        const data = {
          type: 'team-assignments',
          teams: teamData
        };
        
        connections.forEach((conn, connectionKey) => {
          // Skip the connection that corresponds to the excluded player
          const connPlayerId = connectionToPlayer.get(conn);
          if (conn && conn.open && connPlayerId !== excludePlayerId) {
            conn.send(data);
          }
        });
      }
      
      function handleGoalHit(data) {
        // HOST ONLY: Process goal hit from client
        if (!isHost) return;
        
        // CRITICAL FIX: Find the ACTIVE game manager (not just any game manager)
        let gameManager = null;
        let gameManagerComponent = null;
        
        // Try to find the game manager that has been started (matchStartTime > 0)
        const allGameManagers = document.querySelectorAll('[game-manager]');
        console.log(`🔍 HOST DEBUG: Found ${allGameManagers.length} game managers total`);
        
        for (let i = 0; i < allGameManagers.length; i++) {
          const gm = allGameManagers[i];
          const comp = gm.components['game-manager'];
          console.log(`🔍 HOST DEBUG: GameManager ${i}: matchStartTime=${comp?.matchStartTime}, matchState=${comp?.matchState}, gameStarted=${comp?.gameStarted}`);
          
          // Use the one that has been started (matchStartTime > 0) or is in PLAYING state
          if (comp && (comp.matchStartTime > 0 || comp.matchState === 'PLAYING' || comp.gameStarted)) {
            gameManager = gm;
            gameManagerComponent = comp;
            console.log(`🎯 HOST DEBUG: Using active game manager ${i}`);
            break;
          }
        }
        
        // Fallback to first one if none are active
        if (!gameManagerComponent && allGameManagers.length > 0) {
          gameManager = allGameManagers[0];
          gameManagerComponent = gameManager.components['game-manager'];
          console.log(`🔄 HOST DEBUG: Fallback to first game manager`);
        }
        
        if (gameManagerComponent) {
          // Primary check: matchStartTime must be set (not 0)
          if (!gameManagerComponent.matchStartTime || gameManagerComponent.matchStartTime === 0) {
            console.log(`🚫 HOST GOAL BLOCKED: Match hasn't started yet (matchStartTime = ${gameManagerComponent.matchStartTime})`);
            // TEMPORARY: Allow goal but log the issue for debugging
            console.log(`🚨 TEMPORARY: Allowing goal despite match not started for debugging purposes`);
            // return;
          }
          
          // Secondary check: use time calculation as additional safety
          const currentTime = Date.now();
          const elapsed = (currentTime - gameManagerComponent.matchStartTime) / 1000;
          const remaining = Math.max(0, gameManagerComponent.matchDuration - elapsed);
          
          if (remaining >= gameManagerComponent.matchDuration - 1) {
            console.log(`🚫 HOST GOAL BLOCKED: Match hasn't started yet (remaining: ${remaining.toFixed(1)}s / ${gameManagerComponent.matchDuration}s)`);
            return;
          }
        }
        
        // Use global goal cooldown to prevent processing if host already scored
        const now = Date.now();
        window.lastGlobalGoalTime = window.lastGlobalGoalTime || 0;
        const globalGoalCooldown = 1000; // 1 second global cooldown
        
        if (now - window.lastGlobalGoalTime < globalGoalCooldown) {
          return; // Goal already processed recently (likely by host directly)
        }
        
        // Set global cooldown timestamp
        window.lastGlobalGoalTime = now;
        
        if (data.goalTeam) {
          // Score for the team that got the ball into the opponent's goal
          // If ball goes into red goal, blue team scores (and vice versa)
          const scoringTeam = data.goalTeam === 'red' ? 'blue' : 'red';
          
          // Use centralized goal processing system
          processGoalScored(scoringTeam, data.goalTeam);
        }
      }
      
      function handleTeamAssignments(data) {
        // Mark that we received team assignments
        this.teamAssignmentsReceived = true;
        
        // Update local team assignments from host
        if (data.teams) {
          Object.entries(data.teams).forEach(([playerId, team]) => {
            // CRITICAL FIX: Completely ignore team assignments for self
            // Only process team assignments for other players
            if (playerId !== myPlayerId) {
              playerTeams.set(playerId, team);
              updatePlayerTeamColor(playerId, team);
            }
          });
          
          // Update ball colors based on new team assignments
          updateBallColors();
          
          // Update team display in menu
          updateTeamDisplay();
          
          // Update menu display colors
          updateMenuDisplay();
          
          // Ensure remote players are visible for hit effects (but hide own remote player)
          makeAllRemotePlayersVisible();
          
          // Re-apply team colors after making remote players visible (to prevent color override)
          Object.entries(data.teams).forEach(([playerId, team]) => {
            if (playerId !== myPlayerId) {
              updatePlayerTeamColor(playerId, team);
            }
          });
        }
      }

      function sendHitEffect(targetPlayerId) {
        if (!isMultiplayer || activePlayers.size <= 1) return;
        
        const hitData = {
          type: 'hit-effect',
          targetPlayerId: targetPlayerId,
          timestamp: Date.now()
        };
        

        
        // Send to all connected players
        if (isHost) {
          connections.forEach(conn => {
            if (conn.open) {
              conn.send(hitData);
            }
          });
        } else {
          // Client sends to host, who will broadcast to all
          const hostConnection = connections.get('host');
          if (hostConnection && hostConnection.open) {
            hostConnection.send(hitData);
          }
        }
      }

      function handleHitEffect(data) {
        if (!data.targetPlayerId) return;
        
        const targetPlayerId = data.targetPlayerId;
        const playerIndex = parseInt(targetPlayerId.split('_')[1]);
        

        
        // Play impact effect on the appropriate target for this viewer
        let targetToAnimate = null;
        
        if (targetPlayerId === myPlayerId) {
          // This is the local player being hit - animate local target
          targetToAnimate = document.querySelector('#player-target');
        } else {
          // This is a remote player being hit - animate remote target
          targetToAnimate = document.querySelector(`#remote-target-${playerIndex}`);
          
          // CRITICAL: Ensure remote target and parent are visible for hit effect
          if (targetToAnimate) {
            const remotePlayer = targetToAnimate.parentElement;
            if (remotePlayer) {
              remotePlayer.setAttribute('visible', true);
            }
            targetToAnimate.setAttribute('visible', true);
            
            // Apply correct team color for the hit effect
            const playerTeam = playerTeams.get(targetPlayerId);
            if (playerTeam) {
              const teamColor = playerTeam === 'red' ? '#ff0000' : '#0000ff';
              targetToAnimate.setAttribute('color', teamColor);
              targetToAnimate.setAttribute('material', `shader: standard; emissive: ${teamColor}; emissiveIntensity: 0.5; transparent: true; opacity: 0.7`);
              targetToAnimate.setAttribute('impact-effect', `color: ${teamColor}`);
            }
          }
        }
        
        if (targetToAnimate && targetToAnimate.components['impact-effect']) {
          targetToAnimate.components['impact-effect'].playEffect();
        }
      }

      function sendBallState(ballState) {
        if (!isMultiplayer || activePlayers.size <= 1) return;
        
        // CRITICAL: Don't send ball state if this ball is being controlled locally
        const ballNumber = ballState.playerId;
        const currentPlayerIndex = myPlayerId ? parseInt(myPlayerId.split('_')[1]) : -1;
        const currentPlayerBallNumber = getBallForPlayer(myPlayerId || 'player_0'); // Use dynamic ball assignment
        
        // CRITICAL FIX: Always send ball state for our own ball - other players need to see it!
        // The receiving end (handleBallState) will decide whether to apply the update or not
        
        const data = {
          type: 'ball-state',
          ballState: ballState,
          playerId: myPlayerId
        };
        
        // Only log if there are connections to send to (throttled to once per 30 seconds)
        if (connections.size > 0) {
          if (!this.lastBallStateLog || Date.now() - this.lastBallStateLog > 30000) {
            this.lastBallStateLog = Date.now();
          }
        }
        
        // Send to all connections with error handling
        connections.forEach((conn, playerId) => {
          if (conn && conn.open) {
            try {
            conn.send(data);
            } catch (error) {
              console.warn('Failed to send ball state to', playerId, ':', error);
              // Remove failed connection
              connections.delete(playerId);
            }
          }
        });
      }

      // Initialize multiplayer system when page loads
      document.addEventListener('DOMContentLoaded', function() {
        initMultiplayer();
      });
      // Function to manage active players and bots
      function manageActivePlayersAndBots() {
        const humanPlayerCount = isMultiplayer ? activePlayers.size : 1;
        const maxPlayers = 4; // Always 4 players total in both modes
        const botsNeeded = Math.max(0, maxPlayers - humanPlayerCount); // Aim for 4 total players
        
        // Throttle logging to reduce spam
        if (!window.lastBotManageLog || Date.now() - window.lastBotManageLog > 5000) {
          console.log(`🤖 Managing bots: humanPlayerCount=${humanPlayerCount}, botsNeeded=${botsNeeded}, isMultiplayer=${isMultiplayer}`);
          window.lastBotManageLog = Date.now();
        }
        
        // Get bot entities
        const redBot = document.querySelector('#zerog-bot-red');
        const blueBot = document.querySelector('#zerog-bot-blue');
        const greenBot = document.querySelector('#zerog-bot-green');
        
        const bots = [redBot, blueBot, greenBot].filter(bot => bot); // Filter out null bots
        
        // Enable/disable bots based on need
        bots.forEach((bot, index) => {
          const shouldEnable = index < botsNeeded;
          if (bot) {
            bot.setAttribute('visible', shouldEnable);
            if (bot.components['zerog-bot']) {
              // Update the component's enabled property directly
              bot.components['zerog-bot'].data.enabled = shouldEnable;
            }
          }
        });
        
        // Manage ball visibility
        manageBallVisibility();
        
        const actualBots = Math.min(botsNeeded, 3); // Now we have 3 bots available
        const totalPlayers = humanPlayerCount + actualBots;
      }

      // Function to manage ball visibility based on active players
      function manageBallVisibility() {
        const humanPlayerCount = isMultiplayer ? activePlayers.size : 1;
        
        // Always show capture ball in capture mode
        const captureBall = document.querySelector('#capture-ball');
        if (captureBall) {
          captureBall.setAttribute('visible', gameMode === 'capture');
        }
        
        // Show all player balls
        for (let i = 1; i <= 4; i++) {
          const ball = document.querySelector(`[zerog-ball*="player: player${i}"]`);
          if (ball) {
            ball.setAttribute('visible', true);
          }
        }
      }

      window.forceShieldSync = function() {

          if (shieldComponent && shieldComponent.forceShieldSync) {
            shieldComponent.forceShieldSync();
          }

          if (shieldComponent && ballComponent) {
            const mask = ballComponent.body?.collisionFilterMask;

          }
        });
